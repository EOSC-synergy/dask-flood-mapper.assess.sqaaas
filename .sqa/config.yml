      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-vermilion-avocet.sh
        container: qc.sec_woozy-charcoal-bullfrog
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-brass-kakapo.sh
        container: qc.sty_paltry-heliotrope-alligator
      github.com/interTwin-eu/dask-flood-mapper hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-gamboge-sponge.sh
        container: qc.sty_nippy-khaki-kudu
