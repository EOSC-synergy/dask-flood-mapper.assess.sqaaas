        commands:
        - /usr/bin/env sh .sqa/script.chewy-mustard-penguin.sh
        container: qc.met_beady-orange-gopher
  QC.Sec:
    repos:
      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-puce-dugong.sh
        container: qc.sec_skinny-tan-dragonfly
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
