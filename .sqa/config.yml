        commands:
        - /usr/bin/env sh .sqa/script.breezy-lime-retriever.sh
        container: qc.met_hazy-pumpkin-cockroach
  QC.Sec:
    repos:
      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.ready-dandelion-ibis.sh
        container: qc.sec_gloppy-sapphire-crane
  QC.Sty:
