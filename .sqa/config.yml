      github.com/interTwin-eu/dask-flood-mapper pytest:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-periwinkle-llama.sh
        container: qc.uni_woozy-cobalt-kangaroo
  QC.Ver:
    repos:
      github.com/interTwin-eu/dask-flood-mapper get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-russet-dollar.sh
        container: qc.ver_flaky-aqua-goat
timeout: 5400
