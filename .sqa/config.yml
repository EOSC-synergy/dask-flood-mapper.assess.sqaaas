      github.com/interTwin-eu/dask-flood-mapper cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-olive-cassowary.sh
        container: qc.met_hasty-celadon-dragonfly
  QC.Sec:
    repos:
      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-vermilion-wallaby.sh
        container: qc.sec_shaky-charcoal-rottweiler
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-lime-dog.sh
        container: qc.sty_scaly-goldenrod-vulture
