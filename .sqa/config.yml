        commands:
        - /usr/bin/env sh .sqa/script.woolly-goldenrod-earwig.sh
        container: qc.sty_jumpy-maroon-binturong
  QC.Uni:
    repos:
      github.com/interTwin-eu/dask-flood-mapper pytest:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-emerald-tamarin.sh
        container: qc.uni_homely-ecru-seahorse
