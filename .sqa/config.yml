        commands:
        - /usr/bin/env sh .sqa/script.cheeky-purple-caiman.sh
        container: qc.sty_queasy-sangria-akita
      github.com/interTwin-eu/dask-flood-mapper jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-champagne-setter.sh
        container: qc.sty_chummy-coral-ferret
  QC.Uni:
    repos:
      github.com/interTwin-eu/dask-flood-mapper pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-lilac-dugong.sh
        container: qc.uni_jumpy-plum-chihuahua
  QC.Ver:
    repos:
      github.com/interTwin-eu/dask-flood-mapper get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-carmine-bullfrog.sh
