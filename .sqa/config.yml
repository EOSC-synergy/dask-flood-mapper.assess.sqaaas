        commands:
        - /usr/bin/env sh .sqa/script.scummy-bronze-collie.sh
        container: qc.sty_scaly-emerald-dragon
      github.com/interTwin-eu/dask-flood-mapper jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-flax-mongrel.sh
        container: qc.sty_randy-lime-chameleon
  QC.Uni:
    repos:
      github.com/interTwin-eu/dask-flood-mapper pytest:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-indigo-cockroach.sh
        container: qc.uni_shabby-magenta-sponge
  QC.Ver:
    repos:
      github.com/interTwin-eu/dask-flood-mapper get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-emerald-whale.sh
        container: qc.ver_thirsty-auburn-dormouse
