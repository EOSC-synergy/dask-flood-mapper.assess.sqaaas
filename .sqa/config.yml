      github.com/interTwin-eu/dask-flood-mapper cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.silly-orange-collie.sh
        container: qc.met_cloudy-rust-jackal
  QC.Sec:
    repos:
      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-silver-liger.sh
        container: qc.sec_scaly-gold-tortoise
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-mauve-opossum.sh
        container: qc.sty_cloudy-crimson-robin
