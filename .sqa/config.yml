    repos:
      github.com/interTwin-eu/dask-flood-mapper pytest:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-chartreuse-tarantula.sh
        container: qc.uni_shabby-chestnut-antelope
  QC.Ver:
