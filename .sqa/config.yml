        commands:
        - /usr/bin/env sh .sqa/script.lousy-brass-audemer.sh
        container: qc.sec_foggy-brass-hyena
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-fuchsia-ant.sh
        container: qc.sty_sickly-sapphire-pig
      github.com/interTwin-eu/dask-flood-mapper hadolint:
