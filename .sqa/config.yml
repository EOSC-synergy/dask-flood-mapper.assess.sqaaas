        - /usr/bin/env sh .sqa/script.scummy-fuchsia-bee.sh
        container: qc.met_homely-sangria-rat
  QC.Sec:
    repos:
      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-amaranth-sponge.sh
        container: qc.sec_paltry-alizarin-lizard
  QC.Sty:
