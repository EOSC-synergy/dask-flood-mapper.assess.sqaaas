        commands:
        - /usr/bin/env sh .sqa/script.dorky-razzmatazz-wallaby.sh
        container: qc.met_bumpy-tangerine-bordeaux
  QC.Sec:
    repos:
      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-emerald-gopher.sh
        container: qc.sec_flimsy-aquamarine-whippet
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-cardinal-squid.sh
        container: qc.sty_skinny-sepia-jaguar
