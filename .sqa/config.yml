      github.com/interTwin-eu/dask-flood-mapper cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-indigo-barnacle.sh
        container: qc.met_lousy-cinnabar-dragonfly
  QC.Sec:
    repos:
      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-amaranth-paradise.sh
        container: qc.sec_pasty-chocolate-boar
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-pink-cuscus.sh
