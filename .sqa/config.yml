      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.silly-red-tortoise.sh
        container: qc.sec_sleepy-tangerine-ladybird
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
        commands:
        - /usr/bin/env sh .sqa/script.ready-maroon-falcon.sh
        container: qc.sty_trippy-lilac-opossum
      github.com/interTwin-eu/dask-flood-mapper hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-ecru-sponge.sh
        container: qc.sty_muggy-cream-duck
      github.com/interTwin-eu/dask-flood-mapper jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-yellow-lemming.sh
        container: qc.sty_freaky-denim-chipmunk
