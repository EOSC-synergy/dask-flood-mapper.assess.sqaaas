      github.com/interTwin-eu/dask-flood-mapper cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-rust-angelfish.sh
        container: qc.met_cheeky-plum-nightingale
  QC.Sec:
    repos:
      github.com/interTwin-eu/dask-flood-mapper bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-malachite-saola.sh
        container: qc.sec_messy-viridian-coati
  QC.Sty:
    repos:
      github.com/interTwin-eu/dask-flood-mapper flake8:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-celadon-toucan.sh
        container: qc.sty_skimpy-plum-schnauzer
