    repos:
      github.com/interTwin-eu/dask-flood-mapper pytest:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-flax-stoat.sh
        container: qc.uni_sickly-lilac-wombat
  QC.Ver:
    repos:
      github.com/interTwin-eu/dask-flood-mapper get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-chocolate-gerbil.sh
        container: qc.ver_cheeky-magenta-toucan
timeout: 5400
