        commands:
        - /usr/bin/env sh .sqa/script.sleepy-zucchini-millipede.sh
        container: qc.sty_freaky-lilac-saola
  QC.Uni:
    repos:
      github.com/interTwin-eu/dask-flood-mapper pytest:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-burgundy-snail.sh
        container: qc.uni_shaggy-ecru-bear
